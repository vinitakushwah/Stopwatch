<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch in javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">


</head>

<body>
    <center>
        <div class="card mt-5 w-50">
            <div class="card-body">
                <div id="mainstopwatch"><span class="fa-2x">Stopwatch</span>
          
                    <div class="mainTime mt-5 fa-3x">
                        <span id="hours">00</span>:
                        <span id="minute">00</span>:
                        <span id="seconds">00</span>
                    </div>
                    <br>
                    <button id="start" class="btn btn-primary mx-2">Start</button>
                    <button id="resume" class="btn btn-warning mx-2" disabled>Resume</button>
                    <button id="pause" class="btn btn-success mx-2" disabled>pause</button>
                    <button id="stop" class="btn btn-info mx-2" disabled>Stop</button>
                    <button id="reset" class="btn btn-primary mx-2" disabled>Reset</button>
    </center>


    </div>
    </div>


    <script src="script.js" async defer></script>
</body>

</html>
